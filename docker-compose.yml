  #   environment:
  #     ACTIVEMQ_USERNAME: admin
  #     ACTIVEMQ_PASSWORD: admin
  #   networks:
  #     - backend

  eureka:
    build:
      context: ./eureka-server/
      dockerfile: Dockerfile
    ports:
      - "8761:8761"
    networks:
      - backend

volumes:
  psql-data:
  mongo-data:

networks:
  backend:
    driver: bridge




